<div ng-include="'tpl/include/header.html'"></div>
<div class="container" id="settings">
    <div class="row">
        <div class="col-md-2 hidden-xs hidden-sm">
            <div class="row">
                <h3>个人设置</h3>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-10 main">
           <div class="row">
               <div class="col-sm-4 col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="list-group">
                                <a href="javascript:;" class="list-group-item">个人资料</a>
                                <a href="javascript:;" class="list-group-item">地址管理</a>
                                <a href="javascript:;" class="list-group-item">修改密码</a>
                                <a href="javascript:;" class="list-group-item">修改地址</a>
                                <a href="javascript:;" class="list-group-item">修改手机号</a>
                            </div>
                        </div>
                    </div>
               </div>
               <div class="col-sm-8 col-xs-12">
                   <div class="panel panel-default">
                       <div class="panel-heading">
                           <h3 class="panel-title">个人资料</h3>
                       </div>
                       <div class="panel-body">
                          账号：{{uname}}
                       </div>
                       <div class="panel-body">
                           手机号：{{tel}}
                       </div>
                       <div class="panel-body">
                           地址：{{addr}}
                       </div>
                   </div>
                   <div class="panel panel-default">
                       <div class="panel-heading">
                           <h3 class="panel-title">修改密码</h3>
                       </div>
                       <div class="panel-body">
                           <form class="form-inline">
                               <div class="form-group">
                                   <label  for="oldUserPwd">当前密码：</label>
                                   <input type="text" class="form-control" id="oldUserPwd" placeholder="当前密码">
                               </div>
                               <div class="form-group">
                                   <label for="newUserPwd">新密码</label>
                                   <input type="text" class="form-control" id="newUserPwd" placeholder="新密码">
                               </div>
                               <button type="button" class="btn btn-info">确认</button>
                           </form>
                       </div>
                   </div>
                   <div class="panel panel-default">
                       <div class="panel-heading">
                           <h3 class="panel-title">修改地址</h3>
                       </div>
                       <div class="panel-body">
                           <form class="form-inline">
                               <div class="form-group">
                                   <label  for="addr">地址：</label>
                                   <input type="text" class="form-control" id="addr" placeholder="新地址">
                               </div>
                               <button type="button" class="btn btn-info">确认</button>
                           </form>
                       </div>
                   </div>
                   <div class="panel panel-default">
                       <div class="panel-heading">
                           <h3 class="panel-title">修改手机号</h3>
                       </div>
                       <div class="panel-body">
                           <form class="form-inline">
                               <div class="form-group">
                                   <label  for="oldUserTel">原手机号：</label>
                                   <input type="text" class="form-control" id="oldUserTel" placeholder="当前手机号">
                               </div>
                               <div class="form-group">
                                   <label for="newUserTel">新手机号</label>
                                   <input type="text" class="form-control" id="newUserTel" placeholder="新手机号">
                               </div>
                               <button type="button" class="btn btn-info">确认</button>
                           </form>
                       </div>
                   </div>
               </div>
           </div>
        </div>
    </div>
</div>
<div ng-include="'tpl/include/footer.html'"></div>
