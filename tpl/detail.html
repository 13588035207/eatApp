<div
ng-include="'tpl/include/header.html'">
</div>

<div class="container">
  <ul class="breadcrumb">
    <li>
      <a href="#/bzMain">首页</a>
    </li>
    <li>详情</li>
  </ul>
    <div class="panel panel-default">
        <div class="panel-heading"><h3>{{dish.name}}</h3></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <img
                            class="img-responsive"
                            ng-src="img/{{dish.img_lg}}" alt=""/>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <p class="detail-info">{{dish.detail}}</p>
                    <p class="detail-info">{{dish.material}}</p>
                    <p class="red-color detail-info">{{dish.price | currency:'￥'}}</p>
                </div>
            </div>
            <div class="text-right">
                <button
                        ng-click="addToCart()"
                        class="btn btn-success">添加购物车</button>
                <button
                        ng-click="jump('/bzMain')"
                        class="btn btn-primary">我再看看</button>
            </div>
    </div>
  </div>
</div>

<div
ng-include="'tpl/include/footer.html'">
</div>
