<div ng-include="'tpl/include/header.html'">

</div>
<div  class="container" id="my-order">
    <div class="row">
      <div class="col-md-2 col-xs-12 state">
          <div class="row">
            <h4><a href="javascript:;" ng-click="showOrderList()">我的订单></a></h4>
            <h4><a href="javascript:;" ng-click="showOrderState()">消费统计图></a></h4>
            <h4><a href="javascript:;" ng-click="showOrderState()">幸运大转盘></a></h4>
          </div>
      </div>
      <div ng-show="isStat" class="col-xs-12 col-md-10 main">
        <div class="row">
          <div class="col-xs-12 text-left">
            <p class="title">最新订单</p>
          </div>
        </div>
        <div class="row table-header">
          <div class="col-xs-3 col-sm-6">订单内容</div>
          <div class="col-xs-3 col-sm-2">下单时间</div>
          <div class="col-xs-3 col-sm-2">支付金额</div>
          <div class="col-xs-3 col-sm-2">操作</div>
        </div>
        <div class="row table-list"  ng-repeat="order in orderList">
          <div class="col-sm-6 col-xs-9">
           <p class="pull-left"><img ng-src="img/{{order.img_sm}}"></p>
           <div class="pull-left text-left list-info">
             <p class="table-title ">
               {{order.name}}
             </p>
             <p>
               {{order.phone}}
             </p>
             <p>订单号:{{order.oid}}</p>
           </div>
          </div>
          <div class="col-sm-2 col-xs-3 normal">
            <div >
              <p class="list-time">{{order.order_time | date:"MM-dd hh:mm"}}</p>
              <p class="hidden-xs">在线支付</p>
            </div>
          </div>
          <div class="col-sm-2 col-xs-6 normal ">
            <p class="dish-price">{{order.price | currency:'￥'}}</p>
          </div>
          <div class="col-sm-2 col-xs-6 normal ">
           <div>
             <a href="#/bzDetail/{{order.did}}" class="list-eva">再次购买</a>
           </div>
          </div>
        </div>
      </div>
      <div ng-hide="isStat"  class="col-xs-12 col-md-10 text-left luck">
        <div class="row clear-m">
          <div id="myChart" class="col-xs-12 col-md-6">

          </div>
          <div id="turn" class="col-xs-12 col-md-4 text-center">
              <canvas width="298px" height="298px"  id="myDraw"></canvas>
          </div>
        </div>

      </div>
    </div>
</div>

<div ng-include="'tpl/include/footer.html'"></div>
